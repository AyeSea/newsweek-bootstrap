<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">

		<title>News, Analysis, Politics, Business, Technology, Lifestyle, Photos and Video - Newsweek</title>
	</head>

	<body>
		<!-- User Authentication Bar (large) -->		
		<div class="container hidden-md">
		</div>
	
		<!-- Site Header -->
		<header class="container-fluid">

			<!-- Main Header Content (wrapped for containing) -->
			<div class="fluid-wrap">

				<!-- Row - Header Content 1 (Edition, Search, Social) -->
				<div class="row">
				</div>
		
				<!-- Row - Header Content 2 (Logo, Site Nav) -->
				<div class="row">
				</div>

			</div>

		</header>

		<!-- Contents -->
		<div class="container">
			
			<!-- User Authentication Bar (small) -->	
			<div class="row">
				<div class="col-md-6"></div>
				<div class="col-md-6"></div>
			</div>

			<!-- Row - Headlines, Featured Articles, Sidebar (ads, etc.) -->
			<div class="row">
					
				<!-- Column 1 -->
				<div class="col-lg-9 col-md-8 col-sm-8">
				</div>
				
				<!-- Column 2 -->
				<aside class="col-lg-3 col-md-4 col-sm-4"></aside>

			</div>

			<!-- Row - Big Shots, The Latest News in Pictures -->
			<div class="row">
				
				<!-- Solo Column -->
				<div class="col-lg-9 col-md-8 col-sm-8">
				</div>	

			</div>

			<!-- Row - Overview of Current Week's Issue -->
			<div class="row">

				<!-- Solo Column -->
				<div class="col-lg-9 col-md-8 col-sm-8">
				</div>

			</div>

			<!-- Row - Previews of Previous Issues -->
			<div class="row">

				<div class="col-sm-12 hidden-xs">
				</div>

			</div>

		</div>


		<!-- Site Footer -->
		<footer class="container-fluid">
				
			<!-- Main Footer Content (wrapped for containing) -->
			<div class="fluid-wrap">
				<!-- Footer Nav -->
				<nav class="row"></nav>

				<!-- Copyright Notice -->
				<div class="row"></div>
			
			</div>
		
		</footer>

	</body>

</html>
